<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="./css/style.css">
  <title>Craps game</title>
</head>

<body>
  <div class="container clearfix">
    <div class="panel-1 active">
      <div class="player">Player 1</div>

      <div class="score" id="player1-score">0</div>
      <div class="box">
        <div class="label">Score</div>
        <div class="totalScore" id="player1-total-score">0</div>
      </div>
      <img src="./img/Trophy.png" class="winner1">
      <span class="win1">YOU WIN!!</span>
    </div>

    <div class="panel-2">
      <div class="player">Player 2</div>

      <div class="score" id="player2-score">0</div>
      <div class="box">
        <div class="label">Score</div>
        <div class="totalScore" id="player2-total-score">0</div>
      </div>
      <img src="./img/Trophy.png" class="winner2">
      <span class="win2">YOU WIN!!</span>
    </div>

    <button class="rest">RTST</button>
    <button class="roll">ROLL</button>

    <img src="./img/dice1.png" class="dice">
  </div>

  <script src="./js/game.js"></script>
</body>

</html>
