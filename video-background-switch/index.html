<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Test</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <section class="landing">
    <div class="slider">
      <div class="slide active">
        <video src="videos/01.mp4" autoplay muted loop></video>
        <h2 class="slide-heading">test</h2>
      </div>
      <div class="slide" style="--i:4">
        <video src="videos/02.mp4" autoplay muted loop></video>
        <h2 class="slide-heading">video</h2>
      </div>
      <div class="slide" style="--i:3">
        <video src="videos/03.mp4" autoplay muted loop></video>
        <h2 class="slide-heading">effect</h2>
      </div>
      <div class="slide" style="--i:2">
        <video src="videos/04.mp4" autoplay muted loop></video>
        <h2 class="slide-heading">slide</h2>
      </div>
      <div class="slide" style="--i:1">
        <video src="videos/05.mp4" autoplay muted loop></video>
        <h2 class="slide-heading">change</h2>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
